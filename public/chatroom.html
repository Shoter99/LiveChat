<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat Room</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="topbar">
            <div id="room">ðŸ‘¾ LiveChat Room</div>
            <button id="leave">Leave room</button>
        </div>
        <div id="middle">
            <div id="roomstats">
                <div id="roomName">Room ID: <br>
                    <div id="name">RoomNr</div>
                </div>
                <p id="users">
                    Users:
                        <ul id="usersList">
                        </ul>
                    </p>
            </div>
            <div id="chat">
            </div>
        </div>
        <div id="msgInput">
            <form id="chat-form">
                <input required type="text" id="msg" placeholder="Enter message" id="msg">
                <button id="send"> Send</button>
            </form>
        </div>
    </div>

    <script>
        function Leave(){
            window.location.href = "index.html"
        }
        document.getElementById("leave").addEventListener("click", Leave)
    </script>
</body>
</html>
