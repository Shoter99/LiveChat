<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat Room</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <div id="topbar">
            <div id="room">LiveChat Room</div>
            <button id="leave">Leave room</button>
        </div>
        <div id="middle">
            <div id="roomstats">
                <div id="roomName">Room ID: <br>
                    <span id="name">RoomNr</span>
                </div>
                <p id="users">
                    Users:
                        <p id="usersList">
                            User1<br><br>
                            User2<br><br>
                            User3<br><br>
                            User4
                        </p>
                    </p>
            </div>
            <div id="chat">Chat</div>
        </div>
        <div id="msgInput">
            
            <input type="text" id="msg" placeholder="Enter message" id="msg">
            <button> Send</button>
        </div>
    </div>
</body>
</html>
