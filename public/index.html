<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <fieldset>
            <legend id="title">Welcome to LiveChat</legend>
            <div id="form">
                <form action="chatroom.html">
                    <fieldset class="formFieldset">
                    <legend class="formLegend">Username</legend>
                        <input required class="formInput" name="username" type="text" id="username"><br>
                    </fieldset>
                    <fieldset class="formFieldset">
                    <legend class="formLegend">Room ID</legend>
                        <input required class="formInput" name="roomID" type="text" id="roomID"><br>
                    </fieldset>
                    <button id="joinChat" type="submit">Join Chat</button><br>
                </form>
            </div>
        </fieldset>
    </div>
</body>
</html>
